site_name: 'Docker for reproducibility'
nav:
- 'Making containers': index.md
- 'Other examples': other_containers.md
docs_dir: develop
site_dir: docs
plugins:
    - mkdocs-jupyter
extra_css:
    - extra.css
extra_javascript:
  - javascripts/embed-amd.js
theme: 
    name: material
    #favicon: img/sandbox1.png
    #logo: img/logo_NGS_aarhus.png
    palette:
      primary: grey
      accent: cyan
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true